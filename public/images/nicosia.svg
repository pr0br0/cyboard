  <rect x="55" y="110" width="20" height="10" fill="#f1c40f" opacity="0.7"/>
  <rect x="55" y="130" width="20" height="10" fill="#f1c40f" opacity="0.7"/>
  <rect x="55" y="150" width="20" height="10" fill="#f1c40f" opacity="0.7"/>
  
  <rect x="95" y="110" width="20" height="10" fill="#f1c40f" opacity="0.7"/>
