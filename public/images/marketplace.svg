<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#ecf0f1"/>
  
  <!-- Shopping bags -->
  <rect x="150" y="150" width="100" height="120" rx="10" fill="#e74c3c"/>
  <rect x="160" y="120" width="80" height="30" rx="15" fill="#e74c3c"/>
  
  <rect x="350" y="180" width="80" height="100" rx="8" fill="#3498db"/>
  <rect x="360" y="150" width="60" height="30" rx="15" fill="#3498db"/>
  
  <rect x="250" y="200" width="70" height="90" rx="8" fill="#2ecc71"/>
