  <rect x="180" y="60" width="40" height="70" fill="#2c3e50"/>
  <rect x="240" y="90" width="50" height="40" fill="#2c3e50"/>
  
  <!-- Yacht -->
  <rect x="130" y="130" width="40" height="10" fill="#ecf0f1"/>
