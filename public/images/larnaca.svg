<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="harborGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2980b9" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#harborGradient)"/>
  
  <!-- Water -->
  <rect x="0" y="130" width="400" height="70" fill="#3498db" opacity="0.5"/>
  
  <!-- Palm trees -->
  <rect x="50" y="100" width="10" height="30" fill="#27ae60"/>
  <path d="M30,100 L80,100 L55,80 Z" fill="#27ae60"/>
  <path d="M35,90 L75,90 L55,70 Z" fill="#27ae60"/>
  <path d="M40,80 L70,80 L55,60 Z" fill="#27ae60"/>
  
  <rect x="330" y="110" width="10" height="20" fill="#27ae60"/>
  <path d="M310,110 L360,110 L335,90 Z" fill="#27ae60"/>
  <path d="M315,100 L355,100 L335,80 Z" fill="#27ae60"/>
  
  <!-- Buildings -->
